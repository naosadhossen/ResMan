<amplify-authenticator [formFields]="formFields" [signUpAttributes]="['name', 'email']">
    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
      <h1>Welcome {{ user.username }}!</h1>
      <p>update works!</p>
      <button (click)="signOut()">Sign Out</button>
    </ng-template>
  </amplify-authenticator>
